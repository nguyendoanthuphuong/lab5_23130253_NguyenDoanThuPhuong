<html>
 <head>
  <title>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 36px;
        }
        .header .watched {
            font-size: 16px;
            margin-top: 10px;
        }
        .header .watched i {
            margin-left: 5px;
        }
        .nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 10px 0;
        }
        .nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 16px;
        }
        .nav a.active {
            background-color: white;
            color: black;
            border-radius: 5px;
        }
        .content {
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        .card {
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 10px;
            width: 300px;
            padding: 20px;
            position: relative;
        }
        .card img {
            width: 50px;
            height: 50px;
        }
        .card h2 {
            font-size: 18px;
            margin: 10px 0;
        }
        .card p {
            font-size: 14px;
            color: #666;
        }
        .progress-bar {
            height: 5px;
            background-color: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 10px;
        }
        .progress-bar .progress {
            height: 100%;
            background-color: #6200ea;
        }
        .card .menu {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 20px;
            color: #666;
        }
  </style>
 </head>
